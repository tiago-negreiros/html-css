<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo você verá uma imagem que está na mesma pasta.</p>
    <img src="HTML5 logo REDUZIDA.png" alt="logo HTML5">
    <P>Podemos também carregar imagens que estão em sub-pastas.</P>
    <img src="imagens/CSS3 logo REDUZIDA.png" alt="logo CSS3">
    <p>Também podemos carregar imagens externas, que não estão salvas no PC</p>
    <img src="https://i.imgur.com/A8mpuSH.png" alt="logo JavaScript">
</body>
</html>
